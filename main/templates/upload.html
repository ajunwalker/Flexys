<html>

  <head>
    <title>Flexys AI</title>
    {% load static %}
    <style>
      @font-face {
        font-family: "Azedo";
        src: url("{% static 'azedo/Azedo-Bold.otf' %}") format("opentype");
      }
    </style>
    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="{% static 'upload.js' %}"></script>
  </head>

  <body>

    <div class="home-gradient">

      <div class="main-content-container">

        <h1 class="landing-title">Flexys AI</h1>

        <h2 class="landing-description">Experience automated analysis and machine learning</h2>

        <div class="row">
          <div class="button-wrapper">
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <label for="file-upload" class="upload-button">
                  Click here to upload CSV file
              </label>
              <input id="file-upload" type="file" name="myfile" onchange="this.form.submit();">
              <label for="test-upload" class="test-upload-button">
                  Click here to test without data
              </label>
              <input id="test-upload" style="display:none" type="submit" name="testfile" onchange="this.form.submit();">
            </form>
          </div>
        </div>
        <h3 class="landing-note">
          *Please make sure the target column is the rightmost column.
        </h3>
      </div>
    </div>
  </body>
  <script src="{% static 'upload.js' %}"></script>

</html>
