<html>

  <head>
    {% load static %}
    <style>
      @font-face {
        font-family: "Azedo";
        src: url("{% static 'azedo/Azedo-Bold.otf' %}") format("opentype");
      }
    </style>
    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="{% static 'upload.js' %}"></script>
  </head>

  <body>

    <div class="home-gradient">

      <!-- BEGIN FIRST NAVIGATION BAR -->
      <nav class="nav-black">
        <div class="nav-container">
          <div class="nav-title">Flexys</div>
        </div>
      </nav>

      <div class="main-content-container">

        <h1 class="landing-title">Automated data analytics and machine learning</h1>

        <div class="row">
          <div class="button-wrapper">
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <label for="file-upload" class="upload-button">
                  Click here to upload your CSV file
              </label>
              <input id="file-upload" type="file" name="myfile" onchange="this.form.submit();">
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="{% static 'upload.js' %}"></script>

</html>
